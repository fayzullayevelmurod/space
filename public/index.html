<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space</title>
  <!-- swiper css link -->
  <link rel="stylesheet" href="../src/css/swiper-bundle.min.css" />
  <!-- css -->
  <link rel="stylesheet" href="./css/tailwind.css" />
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overflow-hidden">

    <!-- header -->
    <header class="bg-white-dark py-[14px] border-b-[1px] border-solid border-grey-bg">
      <div class="container flex items-center justify-between">
        <a href="/" class="w-[99px]">
          <img src="./assets/images/logo/header_logo.svg" alt="">
        </a>
        <ul class="md:flex hidden items-center gap-[20px]">
          <li>
            <a href="#" class="font-Manrope font-medium text-[15px] leading-[15px] text-dark flex items-center gap-[10px]">
              <img src="./assets/images/icons/location_icon.svg" alt="">
              Карта
            </a>
          </li>
          <li>
            <a href="#" class="font-Manrope font-medium text-[15px] leading-[15px] text-dark flex items-center gap-[10px]">
              <img src="./assets/images/icons/location_icon.svg" alt="">
              Журнал
            </a>
          </li>
          <li>
            <a href="#" class="font-Manrope font-medium text-[15px] leading-[15px] text-dark flex items-center gap-[10px]">
              <img src="./assets/images/icons/location_icon.svg" alt="">
              Избранное
            </a>
          </li>
        </ul>
        <div class="flex items-center gap-[10px]">
          <div class="sm:flex hidden items-center justify-between rounded-[6px] overflow-hidden bg-white gap-[5px] p-[5px] w-[240px]">
            <input type="text" placeholder="Ищите любой отдых" class="focus:outline-none px-[5px] w-full font-Manrope font-medium text-[14px] leading-[14px] text-grey">
            <button class="rounded-[4px] flex-shrink-0 bg-blue flex items-center justify-center w-[30px] h-[30px]">
              <img src="./assets/images/icons/search_icon.svg" alt="">
            </button>
          </div>
          <a href="#" class="sm:hidden flex rounded-[4px] items-center justify-center bg-white w-[40px] h-[40px]">
            <img src="./assets/images/icons/media_search.svg" alt="">
          </a>
          <a href="#" class="rounded-[4px] flex items-center justify-center bg-white w-[40px] h-[40px]">
            <img src="./assets/images/icons/user_icon.svg" alt="">
          </a>
        </div>
      </div>
    </header>
    <!-- header -->

    <main>
      <!-- home -->
      <section class="lg:my-[100px] md:my-[80px] my-[60px]">
        <div class="container">
          <h1 class="font-Manrope md:font-bold font-semibold md:mb-[40px] md:leading-[43px] mb-[32px] md:text-[36px] text-[26px] leading-[31px] text-black">
            Горный отдых в <span class="text-pink">Краснодарском крае</span>
          </h1>
          <div class="flex items-center gap-[10px] sm:mb-[20px] mb-[10px]">
            <div class="w-full flex items-center justify-between rounded-[6px] overflow-hidden bg-white-dark gap-[5px] p-[7px]">
              <input type="text" placeholder="Введите любое ключевое слово для душевного поиска" class="bg-transparent sm:px-[13px] px-[3px] w-full font-Manrope font-medium lg:text-[18px] md:text-[16px] sm:text[14px] text-[12px] leading-[12px] text-grey focus:outline-none">
              <button class="rounded-[8px] flex-shrink-0 bg-blue flex items-center justify-center w-[45px] h-[45px]">
                <img class="w-[24px] h-[24px]" src="./assets/images/icons/search_icon.svg" alt="">
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- home -->
    </main>

    <!-- footer -->
    <footer>

    </footer>
    <!-- footer -->
  </div>
    <!-- swiper js -->
    <script src="../src/js/swiper-bundle.min.js"></script>
    <!-- main js -->
    <script src="../src/js/main.js"></script>
</body>
</html>
